<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Hoja de estios-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div id="navStyle" class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/src/api fetch.jpg" alt="Logo" width="60" height="48"
                    class="d-inline-block align-text-center">
                Usuarios
            </a>
        </div>
    </nav>
    <main>
        <div class="table-responsive-sm container mt-5">
            <table class="table table-dark align-middle">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">email</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="arreglo-tabla">
                    <tr class="table-active">
                        <th scope="row">1</th>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--Card loading-->
        <div class="container-sm">
            <div id="carta-espera" class="mb-3" style="max-width: 18rem;">
                <div class="card-header">Dear User,</div>
                <div class="card-body">
                    <p class="card-text">We are getting the information that you are looking for</p>
                    <img id="image" src="/src/bunny-rabbit.gif" alt="conejito comiendo una flor">

                </div>
                <div class="spinner-grow mt-5" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/apiFetch.js"></script>
</body>

</html>
